<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Cat Clicker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- <script type="text/javascript">

	</script> -->
	<div id="container">
		<div id="head">
			<h1>Cat Clicks : <span id="click-count">0</span></h1>
			<form>
    			<fieldset>
        			<legend>Select a Cat</legend>

		        <div>
		            <input type="radio" id="huey"
		                   name="cat" value="huey" />
		            <label for="huey">Huey</label>
		        </div>

		        <div>
		            <input type="radio" id="dewey"
		                   name="cat" value="dewey" />
		            <label for="dewey">Dewey</label>
		        </div>

		        <div>
		            <input type="radio" id="louie"
		                   name="cat" value="louie" />
		            <label for="louie">Louie</label>
		        </div>
				
				<div>
		            <input type="radio" id="berta"
		                   name="cat" value="berta" />
		            <label for="berta">Berta</label>
		        </div>

		        <div>
		            <input type="radio" id="jim"
		                   name="cat" value="jim" />
		            <label for="jim">Jim</label>
		        </div>

    		</fieldset>
		</form>

		</div>
		<div id="image">
			<div class="hide" id="huey-img">
				<h3>Huey</h3>
				<p>
					<img src="images/huey.jpg" alt="Huey Cat Pic" id="cat-pic-elem">
				</p>
			</div>
			<div class="hide" id="dewey-img">
				<h3>Dewey</h3>
				<p>
					<img src="images/dewey.jpg" alt="Dewey Cat Pic" id="cat2-pic-elem">
				</p>
			</div>
			<div class="hide" id="louie-img">
				<h3>Louie</h3>
				<p>
					<img src="images/louie.jpg" alt="Louie Cat Pic" id="cat2-pic-elem">
				</p>
			</div>
			<div class="hide" id="berta-img">
				<h3>Berta</h3>
				<p>
					<img src="images/berta.jpg" alt="Berta Cat Pic" id="cat2-pic-elem">
				</p>
			</div>
			<div class="hide" id="jim-img">
				<h3>Jim</h3>
				<p>
					<img src="images/jim.jpg" alt="Jim Cat Pic" id="cat2-pic-elem">
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
